# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: read # actions/checkout のために必要

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it


      # Runs a single command using the runners shell
      - name: Checkout
        uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
            role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/BlogBot
            aws-region: ap-northeast-1
      - name: build to AWS CloudFormation
        run: sam build 
      - name: pacage AWS cloudFormation
        run: sam package 
      - name: Deploy to AWS CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: LambdaTutrial
          template: dev-tamplate.yaml
          no-delete-failed-changeset: 1
          capabilities: ["CAPABILITY_AUTO_EXPAND","CAPABILITY_IAM"]
